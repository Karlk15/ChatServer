<ul>
  <li *ngFor='let user of users'>
    {{user}}
    <div class="" [hidden]="!isAdmin">
      <button class="btn btn-danger" (click)="onKickUser(user)">Temp Kick Button</button>
      <button class="btn btn-danger" (click)="onBanUser(user)">Temp Ban Button</button>
    </div>
  </li>
</ul>

<textarea [(ngModel)]="newMessage"></textarea>
<ul style="list-style-type:none">
  <li *ngFor='let message of messageInfo'>
    <p>{{message.message}}</p>
  </li>
</ul>
<button class="btn btn-primary" (click)="onSendMessage()">Send</button>
<button class="btn btn-primary" (click)="onLeaveRoom()">Leave Room</button>
