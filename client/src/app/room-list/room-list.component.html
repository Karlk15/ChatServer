
<ul>
  <li *ngFor='let user of users'>
    {{user}}
  </li>
</ul>

<br>

<ul>
  <li *ngFor='let room of rooms'>
    <button (click)='onJoinRoom(room)'>{{room}}</button>
  </li>
</ul>

<div [hidden]='!joinFailed'>
  Sorry, unable to join room because {{joinFailReason}}
</div>

<input [(ngModel)]='newRoomName' />
<button (click)='onNewRoom()'>Create new room</button>

<button (click)="onlogOut()">logOut</button>
