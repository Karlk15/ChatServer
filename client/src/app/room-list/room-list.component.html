<div class="row">
    <div class="col-md-3">
        <ul style="list-style-type:none">
          <li><input id="newroomID" [(ngModel)]='newRoomName' /></li>
          <li><button class="btn btn-primary" (click)='onNewRoom()'>Create new room</button></li>
          <li><button class="btn btn-primary" (click)="onlogOut()">logOut</button></li>
          <div [hidden]='!joinFailed'>
            Sorry, unable to join room because {{joinFailReason}}
          </div>
        </ul>
    </div>
    <div class="col-md-6">
        <div class="btn-group-vertical" id="roomlistID">
            <p id="roomlistHeader">Chatrooms</p>
            <button *ngFor='let room of rooms' id="roomID" class="btn btn-primary" (click)='onJoinRoom(room)'>{{room}}</button>
        </div>
    </div>
    <div class="col-md-3">
        <p id="userlistHeader">Active users</p>
        <ul id="userlistID" style="list-style-type:none">
          <li *ngFor='let user of users'>
            {{user}}
          </li>
        </ul>
    </div>
</div>
